<html>
  <head>
    <link rel="stylesheet" href="style.css" type="text/css"/>
    <script src="jquery-1.2.6.min.js" type="text/javascript"></script>
    <script src="client.js" type="text/javascript"></script>
    <title>node chat</title>
  </head>
  <body>
    <div id="app">
      <div id="connect">
        <form id="form" class="form" action="#">
          <fieldset> 
              <div id='chatroomdiv' class='formcontainer'>
              <label for="chatRoom">chat room</label>
            <input id="chatRoomInput" class="input" type="text" name="chatRoom" value="" id="chatRoom"/>
              </div>
              <div class='formcontainer'>
            <label for="nickInput">enter name</label>
            <input id="nickInput" class="input" type="text" name="nick" value=""/>
        </div>
        <div class='buttonContainer'>
            <input id="connectButton" class="button" type="submit" name="" value="Join"/>

        </div>
          </fieldset>
        </form>
      </div>
      <div id="loading"><p>loading</p></div>
      <div id="log">
      </div>
      <div id="toolbar">
        <ul id="status">
          <li><a id="usersLink" href="#">5 users</a></li>
          <li>room: <span id="chatRoom">?</span></li>
          <li>uptime: <span id="uptime">?</span></li>
        </ul>
        <input tabindex="1" type="text" id="entry"/>
      </div>
  </body>
</html>
